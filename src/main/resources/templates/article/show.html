<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="UTF-8">
    <!-- 使用X-UA-Compatible来设置IE浏览器兼容模式，最新的渲染模式 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--
        viewport表示用户是否可以缩放页面;width指定视区的逻辑宽度;
        device-width指示视区宽度应为设备的屏幕宽度;
        initial-scale指令用于设置web页面的初始缩放比例;
        initial-scale=1则将显示未经缩放的web文档
     -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MyBlog</title>
    <!-- 网页图标引入 -->
    <link rel="icon" type="image/x-icon" th:href="@{/favicon.ico}" >
    <link rel="stylesheet" th:href="@{/dist/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/dist/css/my.css}">


</head>
<body>

<!-- 如果传过来存在没有授权信息 -->
<div th:if="${session.unAuthorized != null}" >
    <script>
        alert("授权未成功，请先登录！");
    </script>
</div>

<div th:replace="~{common/commons.html::topbar}"></div>

<div class="container-fluid show-solid">
    <div class="row clearfix">
        <div class="col-md-12 column">
            <div class="row clearfix">


                <div th:replace="~{common/commons.html::left_side_bar}"></div>

                <div class="col-md-5 column ">

                    <!--将值赋给hidden域-->
                    <input type="hidden" th:value="${article.getArticleHtmlContent}" id="articleContent-hidden"/>
                    <div id="articleContent"></div>

                </div>


                <div th:replace="~{common/commons.html::right_side_bar}"></div>

            </div>
        </div>
    </div>
</div>

<div th:replace="~{common/commons.html::footer_bar}"></div>



<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.js"></script>
<script th:src="@{/dist/js/bootstrap.js}"></script>

<script>
    var html = $('#articleContent-hidden').val();
    var articleContent = $('#articleContent');
    articleContent.html(html);
</script>

</body>
</html>
